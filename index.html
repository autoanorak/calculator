<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="row">
          <div class="row-item-1">
            <input 
            id="display"
            type="number"
            step="any">
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button>C</button>
          </div>
          <div class="row-item-1">
            <button>+/-</button>
          </div>
          <div class="row-item-1">
            <button>%</button>
          </div>
          <div class="row-item-1">
            <button>&divide;</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button>7</button>
          </div>
          <div class="row-item-1">
            <button>8</button>
          </div>
          <div class="row-item-1">
            <button>9</button>
          </div>
          <div class="row-item-1">
            <button>x</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button>4</button>
          </div>
          <div class="row-item-1">
            <button>5</button>
          </div>
          <div class="row-item-1">
            <button>6</button>
          </div>
          <div class="row-item-1">
            <button>â€“</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button>1</button>
          </div>
          <div class="row-item-1">
            <button>2</button>
          </div>
          <div class="row-item-1">
            <button>3</button>
          </div>
          <div class="row-item-1">
            <button>+</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-2">
            <button>0</button>
          </div>
          <div class="row-item-1">
            <button>.</button>
          </div>
          <div class="row-item-1">
            <button>=</button>
          </div>
      </div>
    </main>
    
  </body>
</html>
