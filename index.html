<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="row">
          <div class="row-item-1">
            <input 
            id="display"
            type="text"
            step="any"
            placeholder="0">
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button id="clear">C</button>
          </div>
          <div class="row-item-1">
            <button id="changeSign">+/-</button>
          </div>
          <div class="row-item-1">
            <button id="power" class="operator">^</button>
          </div>
          <div class="row-item-1">
            <button id="divide" class="operator">&divide;</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button id="seven">7</button>
          </div>
          <div class="row-item-1">
            <button id="eight">8</button>
          </div>
          <div class="row-item-1">
            <button id="nine">9</button>
          </div>
          <div class="row-item-1">
            <button id="multiply" class="operator">x</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button id="four">4</button>
          </div>
          <div class="row-item-1">
            <button id="five">5</button>
          </div>
          <div class="row-item-1">
            <button id="six">6</button>
          </div>
          <div class="row-item-1">
            <button id="subtract" class="operator">â€“</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-1">
            <button id="one">1</button>
          </div>
          <div class="row-item-1">
            <button id="two">2</button>
          </div>
          <div class="row-item-1">
            <button id="three">3</button>
          </div>
          <div class="row-item-1">
            <button id="add" class="operator">+</button>
          </div>
        </div>
        <div class="row">
          <div class="row-item-2">
            <button id="zero">0</button>
          </div>
          <div class="row-item-1">
            <button id="decimal">.</button>
          </div>
          <div class="row-item-1">
            <button id="equals" class="operator">=</button>
          </div>
      </div>
    </main>
  </body>
</html>
